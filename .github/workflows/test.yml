name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run all tests
        run: dotnet test -c Release --no-build --verbosity normal

  enforcement-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run enforcement tests
        run: dotnet test tests/Calor.Enforcement.Tests -c Release --no-build --verbosity detailed

      - name: Run regression tests
        run: |
          dotnet test tests/Calor.Compiler.Tests -c Release --no-build --verbosity normal
          dotnet test tests/Calor.Evaluation -c Release --no-build --verbosity normal

  semantics-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run semantics tests
        run: dotnet test tests/Calor.Semantics.Tests -c Release --no-build --verbosity detailed

  id-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run ID validation tests
        run: dotnet test tests/Calor.Ids.Tests -c Release --verbosity normal

      - name: Install Calor tool
        run: dotnet tool install --global --add-source ./src/Calor.Compiler/bin/Release calor || true

      - name: Check IDs in examples
        run: |
          if find docs examples -name "*.calr" 2>/dev/null | head -1 | grep -q .; then
            find docs examples -name "*.calr" -exec echo "Checking {}" \;
            # Allow test IDs in docs/examples
            dotnet run --project src/Calor.Compiler -- ids check docs examples --allow-test-ids || echo "No ID issues found or no .calr files"
          else
            echo "No .calr files found in docs or examples"
          fi

  skill-file-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check skill files are in sync
        run: |
          # The canonical source is tests/Calor.Evaluation/Skills/calor-language-skills.md
          # It should be in sync with src/Calor.Compiler/Resources/Skills/calor.md
          CANONICAL="tests/Calor.Evaluation/Skills/calor-language-skills.md"
          EMBEDDED="src/Calor.Compiler/Resources/Skills/calor.md"

          if [ ! -f "$CANONICAL" ]; then
            echo "Error: Canonical skill file not found: $CANONICAL"
            exit 1
          fi

          if [ ! -f "$EMBEDDED" ]; then
            echo "Error: Embedded skill file not found: $EMBEDDED"
            exit 1
          fi

          if diff -q "$CANONICAL" "$EMBEDDED" > /dev/null 2>&1; then
            echo "Skill files are in sync."
          else
            echo "Error: Skill files are out of sync!"
            echo ""
            echo "The canonical source of truth is:"
            echo "  $CANONICAL"
            echo ""
            echo "It should be identical to the embedded resource:"
            echo "  $EMBEDDED"
            echo ""
            echo "To fix locally, run:"
            echo "  ./scripts/sync-skill-files.sh"
            echo ""
            echo "Or the build should auto-sync them."
            echo ""
            echo "Diff (first 50 lines):"
            diff "$CANONICAL" "$EMBEDDED" | head -50 || true
            exit 1
          fi
