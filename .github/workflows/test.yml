name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run all tests
        run: dotnet test -c Release --no-build --verbosity normal

  enforcement-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run enforcement tests
        run: dotnet test tests/Calor.Enforcement.Tests -c Release --no-build --verbosity detailed

      - name: Run regression tests
        run: |
          dotnet test tests/Calor.Compiler.Tests -c Release --no-build --verbosity normal
          dotnet test tests/Calor.Evaluation -c Release --no-build --verbosity normal

  semantics-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run semantics tests
        run: dotnet test tests/Calor.Semantics.Tests -c Release --no-build --verbosity detailed

  conversion-scorecard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run scorecard tests
        run: >-
          dotnet test tests/Calor.Evaluation -c Release --no-build
          --filter "FullyQualifiedName~ConversionScorecardTests"
          --verbosity normal

      - name: Generate scorecard report
        run: >-
          dotnet run --project tests/Calor.Evaluation -c Release --
          scorecard --format both -o conversion-scorecard

      - name: Upload scorecard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conversion-scorecard
          path: |
            conversion-scorecard.json
            conversion-scorecard.md

      - name: Post PR comment with scorecard
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const md = fs.readFileSync('conversion-scorecard.md', 'utf8');
            const marker = '<!-- calor-conversion-scorecard -->';
            const body = `${marker}\n${md}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Check for regressions against baseline
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const current = JSON.parse(fs.readFileSync('conversion-scorecard.json', 'utf8'));

            // Load committed baseline
            const baselinePath = 'tests/Calor.Evaluation/Scorecard/baseline.json';
            if (!fs.existsSync(baselinePath)) {
              core.warning('No baseline.json found — skipping regression check');
              return;
            }
            const baseline = JSON.parse(fs.readFileSync(baselinePath, 'utf8'));

            // Compare round-trip counts
            const baselineRt = baseline.roundTripPassing;
            const currentRt = current.roundTripPassing;
            const delta = currentRt - baselineRt;

            core.info(`Baseline round-trip: ${baselineRt}/${baseline.total}`);
            core.info(`Current round-trip:  ${currentRt}/${current.total}`);
            core.info(`Delta: ${delta >= 0 ? '+' : ''}${delta}`);

            // Detect per-snippet regressions
            const baselineById = {};
            for (const r of baseline.results) baselineById[r.id] = r;

            const regressions = [];
            for (const r of current.results) {
              const b = baselineById[r.id];
              if (!b) continue;
              const bPass = b.conversionSuccess && b.compilationSuccess && b.roslynParseSuccess;
              const cPass = r.conversionSuccess && r.compilationSuccess && r.roslynParseSuccess;
              if (bPass && !cPass) regressions.push(r.id);
            }

            if (regressions.length > 0) {
              core.setFailed(`Conversion regressions detected in snippets: ${regressions.join(', ')}`);
            } else if (currentRt < baselineRt) {
              core.setFailed(`Round-trip count dropped: ${baselineRt} → ${currentRt}`);
            } else {
              core.info('No regressions detected');
            }

  roundtrip-verification:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: conversion-scorecard
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 (for Calor build)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .NET 10 (for target projects)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore and build Calor
        run: |
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Cache target projects
        uses: actions/cache@v4
        with:
          path: ~/target-projects
          key: roundtrip-projects-v1
          restore-keys: roundtrip-projects-

      - name: Clone target projects (if not cached)
        run: |
          mkdir -p ~/target-projects
          for repo in jbogard/MediatR serilog/serilog FluentValidation/FluentValidation; do
            name=$(echo $repo | cut -d/ -f2)
            if [ ! -d ~/target-projects/$name ]; then
              git clone --depth 1 https://github.com/$repo.git ~/target-projects/$name
            fi
          done

      - name: Run round-trip verification
        continue-on-error: true
        run: |
          dotnet run --project tools/Calor.RoundTrip.Harness/ -c Release -- \
            run --all \
            --projects-dir ~/target-projects \
            --dotnet dotnet \
            --output ./conversion-reports/

      - name: Post round-trip results to PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- calor-roundtrip-verification -->';

            let body = `${marker}\n## Round-Trip Verification\n\n`;
            body += '| Project | Verdict | Baseline | Round-Trip | Regressions | Files Converted |\n';
            body += '|---------|---------|----------|------------|-------------|----------------|\n';

            const files = fs.readdirSync('conversion-reports')
              .filter(f => f.endsWith('-roundtrip.json'));

            for (const file of files) {
              const data = JSON.parse(fs.readFileSync(`conversion-reports/${file}`));
              const emoji = data.verdict === 'pass' ? ':white_check_mark:' :
                           data.verdict === 'minor_regressions' ? ':warning:' : ':x:';

              body += `| ${data.project} | ${emoji} ${data.verdict} | `;
              body += `${data.baseline?.passed ?? '—'}/${data.baseline?.total ?? '—'} | `;
              body += `${data.round_trip?.passed ?? '—'}/${data.round_trip?.total ?? '—'} | `;
              body += `**${data.regressions}** | `;
              body += `${data.files?.replaced}/${data.files?.total} |\n`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner, repo: context.repo.repo,
                comment_id: existing.id, body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner, repo: context.repo.repo,
                issue_number: context.issue.number, body,
              });
            }

      - name: Upload round-trip reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: roundtrip-reports
          path: conversion-reports/*-roundtrip.*
          retention-days: 90

  id-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run ID validation tests
        run: dotnet test tests/Calor.Ids.Tests -c Release --verbosity normal

      - name: Install Calor tool
        run: dotnet tool install --global --add-source ./src/Calor.Compiler/bin/Release calor || true

      - name: Check IDs in examples
        run: |
          if find docs examples -name "*.calr" 2>/dev/null | head -1 | grep -q .; then
            find docs examples -name "*.calr" -exec echo "Checking {}" \;
            # Allow test IDs in docs/examples
            dotnet run --project src/Calor.Compiler -- ids check docs examples --allow-test-ids || echo "No ID issues found or no .calr files"
          else
            echo "No .calr files found in docs or examples"
          fi
