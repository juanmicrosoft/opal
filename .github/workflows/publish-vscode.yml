name: Publish VS Code Extension

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win32-x64
          - os: windows-latest
            target: win32-arm64
          - os: macos-latest
            target: darwin-x64
          - os: macos-latest
            target: darwin-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Language Server
        run: |
          cd editors/vscode
          chmod +x scripts/build-server.sh
          ./scripts/build-server.sh ${{ matrix.target }}
        shell: bash

      - name: Ensure server is executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x editors/vscode/server/calor-lsp
        shell: bash

      - name: Install dependencies
        run: |
          cd editors/vscode
          npm ci

      - name: Update version (if specified)
        if: ${{ github.event.inputs.version != '' }}
        working-directory: editors/vscode
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Compile TypeScript
        run: |
          cd editors/vscode
          npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: |
          cd editors/vscode
          vsce package --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calor-${{ matrix.target }}
          path: editors/vscode/*.vsix

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: vsix-packages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish all platforms
        run: |
          npm install -g @vscode/vsce
          for vsix in vsix-packages/**/*.vsix; do
            echo "Publishing $vsix"
            vsce publish --packagePath "$vsix" -p ${{ secrets.VSCE_PAT }}
          done

      - name: Upload all VSIX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-all-platforms
          path: vsix-packages/**/*.vsix
