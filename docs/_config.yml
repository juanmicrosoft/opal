title: OPAL Documentation
description: Optimized Programming for Agent Language - A language designed for AI coding agents
baseurl: "/opal"
url: "https://juanmicrosoft.github.io"
remote_theme: just-the-docs/just-the-docs

# Enable search
search_enabled: true
search.heading_level: 2
search.previews: 3
search.rel_url: true
search.full_text: true

# Aux links (top right)
aux_links:
  GitHub Repository: https://github.com/juanmicrosoft/opal

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "OPAL is open source. Licensed under MIT."

# Color scheme
color_scheme: light

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Code copy button
enable_copy_code_button: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Build settings
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
